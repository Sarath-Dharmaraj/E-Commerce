    <head>
            <title>E-Commerce</title>
            <link rel="stylesheet" href="css.css">  
            <link rel="icon" type="image/png" href="Electric.png"> 
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    </head>
    <body>
        <header style="background-color:white; color: white; display:">
                    <section id="header-top" style="display: flex; align-items:center;">
                        <img id="header-top-image" src="Electric.png" alt="Logo">
                        <i id="header-top-dealer" class="bi bi-shop" style="margin-left: auto;"> dealer</i>
                        <i id="header-top-customercare" class="bi bi-headset" style="margin: 0 2.5% 0 2.5%;"> customer care</i>
                    </section>
                    <section id="header-container">
                        <button id="header-container-3dot"><i class="bi bi-three-dots-vertical"></i></button>
                        <img id="header-container-image" src="Electric.png" alt="Logo" style="width: 6.5% ;margin: 5px;">
                        <div id="header-container-address">
                            <i class="bi bi-geo-alt-fill" style="font-size: 24px;"></i>
                            <div style="line-height: 1px;">
                                <p id="header-container-address-display" style="font-weight: 700; ;">delivering address: <span id="header-container-address-pincode">00XXXX</span></p>
                                <p id="header-container-address-place" style="font-size: small;">update profile</p>
                            </div>
                        </div>
                        <div id="header-container-search">
                            <input type="text" id="header-container-search-box" placeholder="Search...">
                            <button id="header-container-search-icon"><i class="bi bi-search" ></i></button>
                        </div>
                        
                        <select id="header-container-lang-selection">
                            <option value="option1">eng</option>
                            <option value="option2">tam</option>
                            <option value="option3">spa</option>
                        </select>
                        <button id="header-container-cart"><i class="bi bi-cart3"></i> cart</button>
                        <button id="header-container-login"><i class="bi bi-person-circle"></i> login</button>
                    </section>
        </header>
        <section id="discount" style="">
            <img id="discount-img-1" src="discount-1.jpg">
            <img id="discount-img-2" src="discount-2.jpeg">
            <img id="discount-img-3" src="Electric.png">
        </section>
