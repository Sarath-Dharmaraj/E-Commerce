<!DOCTYPE html>
<html>
    <head>
            <title>E-Commerce</title>
            <link rel="stylesheet" href="css.css">  
            <link rel="icon" type="image/png" href="Electric.png"> 
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <header style="background-color:white; color: white;">
                    <div id="logo-header">
                        <img id="logo-header-image" src="Electric.png" alt="Logo">
                    </div>
                    <div id="header-container" style="background-color: blueviolet;">
                        <img id="logo-header-tool-image" src="Electric.png" alt="Logo">
                        <div id="header-address" style="display: flex;margin-top: 5px;">
                            <i class="bi bi-geo-alt-fill" style="font-size: 24px; margin-top: 0.4%;"></i>
                            <div style="margin-left: 5%;">
                                <p id="header-address-pincode" style="font-weight: 700;">delivering address : </p>
                                <p id="header-address-place" style="font-size: small;">update profile</p>
                            </div>
                        </div>
                        <div id="toolbar-header" class="search-box">
                            <button id="search-icon" style="background-color: rgb(255, 255, 255);"><i class="bi bi-search" style="background-color: rgb(255, 255, 255);"></i></button>
                            <input type="text" id="search-box" placeholder="Search...">
                            <button id="search-disabled-button" style="background-color: rgb(253, 253, 253);" disabled><i class="bi bi-airplane-fill" style="background-color: rgb(253, 254, 255); color: rgb(252, 254, 255);"></i></button>
                        </div>
                        <label for="languages" id="languages"></label>
                        <select id="languages">
                            <option value="option1">eng</option>
                            <option value="option2">tam</option>
                            <option value="option3">spa</option>
                        </select>
                        <button id="sign-in">sign-in</button>
                        <button id="sign-up" style="background-color: rgb(248, 248, 76);">sign-up</button>
                    </div>
        </header>
        <div style="background-color:brown ;">
            discount
        </div>
        <div style="background-color:blue;">
            slide
        </div>
        <div style="background-color: antiquewhite;">
            policies
        </div>
        <footer style="background-color: aqua;">
            credits
        </footer>
    </body>
</html>
